<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∫ ONEPRIMETV</title>
    <link rel="icon" type="image/x-icon" href="icons.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="epg.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="ipad.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="app-layout">
        <main class="player-area">
            <div class="video-section" id="video-wrapper">
                <video id="video" playsinline webkit-playsinline muted autoplay></video>
                    <div id="video-loader" class="video-loader">
                        <div class="spinner-container">
                            <div class="main-spinner"></div>
                            <span class="loader-text">Naƒç√≠t√°m...</span>
                        </div>
                    </div>
                <div class="indicators-layer">
                    <div id="indicator-left" class="side-indicator left">
                        <div class="indicator-content">
                            <i data-lucide="rewind"></i>
                            <span>10s</span>
                        </div>
                    </div>

                    <div id="indicator-center" class="center-indicator">
                        <div class="indicator-content">
                            <i data-lucide="play" id="main-status-icon"></i>
                        </div>
                    </div>

                    <div id="indicator-right" class="side-indicator right">
                        <div class="indicator-content">
                            <i data-lucide="fast-forward"></i>
                            <span>10s</span>
                        </div>
                    </div>
                </div>

                <div class="skip-area left"></div>
                <div class="skip-area right"></div>
                
                <div class="custom-controls" id="controls-overlay">
                    
                    <div class="overlay-header">
                        <img id="current-logo" src="" style="display:none;" alt="">
                        <div class="header-text">
                            <h2 id="display-name">Vyberte stanici</h2>
                            <span id="quality-badge" class="badge"></span>
                        </div>
                    </div>

                    <div class="overlay-bottom">
                        <div class="program-info-container">
                            <h2 id="current-program-title">Naƒç√≠t√°m po≈ôad...</h2>
                            <button id="show-more-btn">V√≠ce informac√≠</button>
                            <div id="program-details-wrapper" class="collapsed">
                                <div id="program-desc"></div>
                            </div>
                        </div>

                        <div class="epg-timeline-wrapper" id="player-epg-info">
                            <span id="epg-start-time">--:--</span>
                            
                            <div class="progress-container" id="player-epg-bar-container">
                                <div class="progress-bar-static"></div> 
                                <div class="progress-bar-live" id="player-live-bar"></div> 
                                <div class="progress-bar" id="player-epg-bar"></div>
                                <div class="hover-time-indicator"></div>
                            </div>
                            
                            <span id="epg-stop-time">--:--</span>
                        </div>

                        <div class="controls-main">
                            <div class="controls-left">
                                <button id="play-pause"><i data-lucide="play"></i></button>
                                
                                <button onclick="ytSkip(-10)" class="skip-btn">
                                    <i data-lucide="rewind"></i>
                                    <span>-10s</span>
                                </button>
                                <button onclick="ytSkip(10)" class="skip-btn">
                                    <i data-lucide="fast-forward"></i>
                                    <span>+10s</span>
                                </button>
                                
                                <div class="volume-wrapper">
                                    <button id="mute-btn"><i data-lucide="volume-2"></i></button>
                                    <div class="volume-slider-container">
                                        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
                                    </div>
                                </div>
                                <div id="status-msg">
                                    <span class="dot"></span>
                                    <span id="status-text">LIVE</span>
                                </div>
                            </div>

                            <div class="controls-right">
                                <button id="epg-grid-btn" class="control-btn" title="Programov√Ω pr≈Øvodce">
                                    <i data-lucide="layout-grid"></i>
                                </button>

                                <div id="epg-grid-overlay">
                                    
                                    <div id="epg-preview-popup" class="epg-preview-popup">
                                        <div class="preview-content-horizontal">
                                            <div class="preview-image-container-new">
                                                <img id="preview-img" src="" alt="">
                                                <div class="preview-time-badge" id="preview-time"></div>
                                            </div>
                                            <div class="preview-info">
                                                <h3 id="preview-title"></h3>
                                                <p id="preview-desc"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="epg-grid-header">
                                        <div class="epg-header-left">
                                            <h3>Programov√Ω pr≈Øvodce</h3>
                                            <div id="epg-days-container"></div>
                                        </div>
                                        <button id="close-epg-grid"><i data-lucide="x"></i></button>
                                    </div>
                                    <div class="epg-grid-scroll-area">
                                        <div class="epg-time-track" id="epg-time-track"></div>
                                        <div id="epg-rows-container">
                                            <div id="epg-grid-now-line"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="quality-wrapper">
                                    <button id="quality-btn">
                                        <i data-lucide="settings"></i>
                                        <span id="current-quality-label">Auto</span>
                                    </button>
                                    <div class="quality-dropdown" id="quality-dropdown">
                                        <div class="dropdown-header">Kvalita obrazu</div>
                                        <div id="quality-options-list"></div>
                                    </div>
                                </div>
                                <button id="fullscreen-btn"><i data-lucide="maximize"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>

        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">üì∫ ONEPRIME<b>TV</b></div>
                <div class="search-container">
                    <input type="text" id="search-box" placeholder="Hledat kan√°l..." onkeyup="filterChannels()">
                </div>
            </div>
            <div class="channel-list-container">
                <div id="channels-container"></div>
            </div>
        </aside>
    </div>

    <script src="epg-grid.js"></script>
    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
